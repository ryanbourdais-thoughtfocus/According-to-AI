<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2f3b52, #00d4ff);
            font-family: Arial, sans-serif;
        }

        .upload-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        .upload-container h1 {
            font-size: 20px;
            color: #333;
        }

        .upload-box {
            border: 2px dashed #00bfa6;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-box:hover {
            background-color: #f0f8ff;
        }

        .upload-box img {
            width: 50px;
            margin-bottom: 10px;
        }

        .upload-box p {
            font-size: 14px;
            color: #555;
        }

        .browse-button {
            display: inline-block;
            background-color: #00bfa6;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .browse-button:hover {
            background-color: #009f8c;
        }

        #fileInput {
            display: none;
        }

        #responseMessage {
            margin-top: 20px;
            color: #333;
        }

        /* Spinner styles */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure spinner is on top */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Disabled form styles */
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Upload your File here </h1>
        <div class="upload-box" id="uploadBox" onclick="triggerFileInput()">
            <img src="https://img.icons8.com/ios-filled/50/000000/clapperboard.png" alt="Upload Icon">
            <p>Drag and drop Text or video file here<br>or</p>
            <span class="browse-button">Browse</span>
        </div>
        <input type="file" id="fileInput" name="file" accept=".txt,.mp4,.avi,.mov,.mkv" onchange="uploadFile()">
        <p id="responseMessage"></p>
        <div class="spinner" id="spinner"></div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const responseMessage = document.getElementById('responseMessage');
        const spinner = document.getElementById('spinner');

        // Function to trigger file input click
        function triggerFileInput() {
            fileInput.click();
        }

        // Function to upload file
        async function uploadFile() {
            const formData = new FormData();
            if (fileInput.files.length === 0) {
                responseMessage.innerText = "No file selected.";
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            responseMessage.innerText = "Uploading...";
            spinner.style.display = 'block'; // Show spinner
            uploadBox.classList.add('disabled'); // Disable upload box

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const message = await response.text();
                responseMessage.innerText = message;
            } catch (error) {
                responseMessage.innerText = "Upload failed. Please try again.";
            } finally {
                spinner.style.display = 'none'; // Hide spinner
                uploadBox.classList.remove('disabled'); // Enable upload box
                fileInput.value = ''; // Clear the file input
            }
        }

        // Drag and drop handlers
        uploadBox.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadBox.style.backgroundColor = '#f0f8ff'; // Optional: Change style on drag over
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.backgroundColor = ''; // Reset style on drag leave
        });

        uploadBox.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadBox.style.backgroundColor = ''; // Reset style on drop
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadFile();
            }
        });
    </script>

</body>
</html>
