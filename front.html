<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Analysis Tool</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0f7fa, #b2ebf2);
      color: #333;
      overflow: hidden;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      z-index: 2;
      position: relative;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .loading {
      color: #4CAF50;
      font-style: italic;
      margin: 10px 0;
      text-align: center;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f9f9f9;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-block {
      margin-bottom: 15px;
    }

    strong {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .background-animation span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: move 5s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(100vh) translateX(calc(100vw - 50px));
      }
    }

    .symbol {
      text-align: center;
      margin-top: 20px;
      font-size: 48px;
      color: #4CAF50;
    }

    .symbol i {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <!-- Simple moving circles -->
    <span style="left: 10%; animation-duration: 4s;"></span>
    <span style="left: 30%; animation-duration: 6s;"></span>
    <span style="left: 50%; animation-duration: 5s;"></span>
    <span style="left: 70%; animation-duration: 7s;"></span>
    <span style="left: 90%; animation-duration: 4.5s;"></span>
  </div>
  <div class="symbol">
    <!-- Placeholder for a symbol, using a unicode icon -->
    <i>ðŸ“ž</i>
  </div>
  <h1>Call Analysis Tool</h1>
  <div class="container">
    <form id="uploadForm">
      <label for="fileInput">Upload Teams File (Audio, Video, or Transcript):</label>
      <input type="file" id="fileInput" name="fileInput" accept=".mp3, .mp4, .wav, .mkv, .txt" required>
      <button type="submit">Analyze Call</button>
    </form>
    <p id="loading" class="loading" style="display: none;">Analyzing call... Please wait.</p>
    <div id="results" class="results" style="display: none;">
      <div class="result-block">
        <strong>Call Summary:</strong>
        <p id="callSummary"></p>
      </div>
      <div class="result-block">
        <strong>Customer Sentiment:</strong>
        <p id="customerSentiment"></p>
      </div>
      <div class="result-block">
        <strong>Key Insights:</strong>
        <ul id="keyInsights"></ul>
      </div>
      <div class="result-block">
        <strong>Action Items:</strong>
        <ul id="actionItems"></ul>
      </div>
    </div>
  </div>
  <footer>
    Powered by Team Vector - Call Analysis Tool | Â© 2024
  </footer>

  <script>
    document.getElementById("uploadForm").onsubmit = async (event) => {
      event.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const allowedTypes = [".mp3", ".mp4", ".wav", ".mkv", ".txt"];

      if (!allowedTypes.some(type => file.name.endsWith(type))) {
        alert("Please upload a valid Teams file (audio, video, or transcript). Allowed types: .mp3, .mp4, .wav, .mkv, .txt.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").style.display = "none";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://localhost:8000/analyze", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        document.getElementById("callSummary").textContent = result.callSummary;
        document.getElementById("customerSentiment").textContent = result.customerSentiment;

        const insightsList = document.getElementById("keyInsights");
        insightsList.innerHTML = "";
        result.keyInsights.forEach((insight) => {
          const li = document.createElement("li");
          li.textContent = insight;
          insightsList.appendChild(li);
        });

        const actionItemsList = document.getElementById("actionItems");
        actionItemsList.innerHTML = "";
        result.actionItems.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          actionItemsList.appendChild(li);
        });

        document.getElementById("results").style.display = "block";
      } catch (error) {
        alert("Error analyzing the call. Please try again.");
        console.error(error);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    };
  </script>
</body>
</html>
